<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron background-dark text-center">
        <h1>Best Train Around Train Scheduler, Dude!</h1>
        <h2>Give Us the money, We Give Yee The Good Train</h2>
      </div>
      <div class="card">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="schedule"></tbody>
          </table>
        </div>
      </div>
      <br />
      <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input class="form-control" type="text" id="trainName" />
              <label for="destination">Destination</label>
              <input class="form-control" type="text" id="destination" />
              <label for="firstTrain"
                >First Train Time (HH:mm - military time)</label
              >
              <input class="form-control" type="text" id="firstTrain" />
              <label for="freq">Frequency (min)</label>
              <input type="text" class="form-control" id="freq" />
            </div>
            <button id="submit" class="button btn-dark" type="button">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
